<html>
<head>
    {% load static %}
    <title>Job Khoji</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .nav-link {
            color: white;
            margin-right: 4px;
        }

        .nav-link:hover {
            color: yellow;
            font-weight: bold;
            background-color: red;
            border-radius: 10px;
        }

        .navbar-brand:hover {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <img src="{% static 'images/job1.png' %}" alt="Job Khoji Logo" style="width:80px; height:100px;">
            </div>

            <div class="col-sm-6 mt-3 text-center">
                <span style="font-weight: bold; font-size: 30px;">
                    <span style="color:red;">Online jobs </span>
                    <span style="color:blue;">Khoji System </span>
                </span>
            </div>

            <div class="col-sm-3 mt-3" style="padding-left: 10%;">
                <span style="font-weight: bold; font-size: 30px;">
                    <span><i class="fa fa-twitter pl-1"></i></span>
                    <span><i class="fa fa-linkedin pl-1"></i></span>
                    <span><i class="fa fa-instagram pl-1"></i></span>
                    <span><i class="fa fa-telegram pl-1"></i></span>
                </span>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm" style="background-color: rgb(17, 43, 214);">
        <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family: 'Monotype Corsiva'; font-size: 30px ; margin-left: 70px;">Job Khoji</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}" style="margin-left: 280px;"><i class="fa fa-home mr-1"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'latest_jobs' %}"><i class="fa fa-users mr-1"></i> Latest Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_login' %}"><i class="fa fa-user-plus mr-1"></i> User Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'recruiter_login' %}"><i class="fa fa-sign-language mr-1"></i> Recruiter Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_login' %}"><i class="fa fa-sign-in mr-1"></i> Admin Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}"><i class="fa fa-envelope mr-1"></i> Contact</a>
            </li>
        </ul>
    </nav>
</body>
</html>
