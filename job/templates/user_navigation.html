<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Job Khoji</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .nav-link {
            color: white;
            margin-right: 4px;
        }

        .nav-link:hover {
            color: yellow;
            font-weight: bold;
            background-color: red;
            border-radius: 10px;
        }

        .navbar-brand:hover {
            color: yellow;
        }

        /* Custom styles */
        .logo img {
            width: 80px;
            height: 100px;
        }

        .header-title {
            font-weight: bold;
            font-size: 30px;
        }

        .social-icons i {
            font-size: 30px;
            margin-left: 10px; /* Added space between icons */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 logo">
                <img src="{% static 'images/job1.png' %}">
            </div>

            <div class="col-sm-6 mt-2 text-center">
                <span class="header-title">
                    <span style="color: red;">Online jobs </span>
                    <span style="color: blue;">Khoji System</span>
                </span>
            </div>

            <div class="col-sm-3 mt-2 social-icons text-right">
                <span class="header-title">
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-linkedin"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-telegram"></i>
                </span>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm" style="background-color: blue;">
        <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family: 'Monotype Corsiva'; font-size: 30px; margin-left: 70px;">Job Khoji</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_home' %}" style="margin-left: 300px;"><i class="fa fa-home mr-1"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_latestjobs' %}"><i class="fa fa-users mr-1"></i> Job List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'change_passworduser' %}"><i class="fa fa-user-circle mr-1"></i> Change Password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Logout' %}"><i class="fa fa-sign-out mr-1"></i> Log Out</a>
            </li>
        </ul>

        <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family: 'Monotype Corsiva'; font-size: 20px; margin-left: 250px;">
            {{ request.user.first_name }} {{ request.user.last_name }}
        </a>
    </nav>
</body>
</html>
